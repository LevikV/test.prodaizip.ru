                    <div class="form-group col-md-6">
                        <label for="inputZapros" class="col-form-label col-form-label-lg" style="color: white;">Что вы ищете</label>
                        <input type="text" class="form-control form-control-lg" id="inputZapros" placeholder="Плата форматера для HP P1005">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="selectCategory" class="col-form-label col-form-label-lg" style="color: white;">Категория</label>
                        <select class="form-control form-control-lg" id="selectCategory">
                            <option>Принтеры/копиры</option>
                            <option>--Продажа принтеров/копиров</option>
                            <option>--Принтеры/копиры на запчасти</option>
                            <option>--Запчасти для принтеров/копиров</option>
                            <option>----Блоки лазера/сканера/Сканирующие линейки</option>
                            <option>----Блоки питания</option>
                            <option>----Блоки проявки</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2 align-items-end justify-content-end d-flex">
                        <button class="btn btn-warning btn-lg" style="width: 90%;">Поиск</button>
                    </div>
                </div>
                <div class="form-row" style="width: 100%; margin: 0; padding: 0 20px 0px 20px;">
                    <div class="form-group col-lg-6 d-none d-lg-block">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCyti" class="col-form-label" style="color: white;">Местоположение</label>
                                <input type="text" class="form-control" id="inputCyti">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="selectType" class="col-form-label" style="color: white;">Тип объявления</label>
                                <select class="form-control" id="selectType">
                                    <option>Любой</option>
                                    <option>Продается</option>
                                    <option>Покупается</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-4 d-none d-lg-block">
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputPriceFrom" class="col-form-label" style="color: white;">Цена от</label>
                                <input type="text" class="form-control" id="inputPriceFrom">
                            </div>
                            <div class="col-md-2 form-group d-flex align-items-end justify-content-center">
                                <label class="col-form-label" style="color: white;">
                                    <i class="fa fa-arrows-alt-h" style="color: #eee; font-size: x-large"></i>
                                </label>
                            </div>
                            <div class="form-group col-md-5">

                                <input type="text" class="form-control" id="inputPriceTo">
